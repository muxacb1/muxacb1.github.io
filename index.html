<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Главная</title>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="wrapper">
<header class="header">
	<div class="_container">
		<div class="header__row">
			<div class="header__logoblock logoblock">
				<div class="logoblock__logo">
					<div class="logoblock__img">
						<img src="img/logo.png" alt="">
					</div>
					<div class="logoblock__text">
						<p>Девелоперское агентство</p>
						<p>недвижимости ИДК Групп</p>
					</div>
				</div>
				<p class="logoblock__time">Работаем без выходных с 8:00 до 21:00</p>
			</div>
			<div class="header__menu menu">
				<div class="menu__icon icon-menu">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<nav class="menu__body">
					<ul class="menu__list">
						<li><a href="#" class="menu__link">недвижимость</a></li>
						<li><a href="#" class="menu__link">услуги</a></li>
						<li><a href="#" class="menu__link">информация</a></li>
						<li><a href="#" class="menu__link">отзывы</a></li>
						<li><a href="#" class="menu__link">контакты</a></li>
					</ul>
				</nav>
			</div>
			<div class="header__phonebutton header-phonebutton">
				<div class="header-phonebutton__row">
					<a href="tel:+79999608727" class="header-phonebutton__phone"><span>+7 (999) 960-87-27</span></a>
					<a href="#" class="header-phonebutton__btn">Консультация</a>
				</div>
			</div>
		</div>
	</div>
</header>
			<main class="page">
				<section class="hero">
					<div class="hero__row">
						<div class="hero__content hero-content">
							<div class="_container">
								<div class="hero-content__row">
									<div class="hero-content__left">
										<h1 class="title hero-content__title">купить или продать недвижимость с нами быстро</h1>
										<a href="#" class="red-btn">Оставить заявку<span></span></a>
									</div>
									<div class="hero-content__right">
										<div class="hero-content__girl">
											<img src="img/hero/girl.png" alt="">
											<div class="hero-content__tippy">
												<img src="img/hero/q.png" class="tippy" alt="">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
<footer class="footer">
	<div class='container'>
		<div class="footer__row">
			<h1>footer</h1>
		</div>
	</div>
</footer>		</div>
